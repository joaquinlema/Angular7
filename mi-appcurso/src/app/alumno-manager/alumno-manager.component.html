<div class="grid-container">
  <div class="columnaizq">
    <app-search-box (filtrar)="filtrarAlumnos($event)"></app-search-box>
    <app-alumno-lista
      [alumnos]="alumnos"
      [materias]="materias"
      (seleccion)="SeleccionarAlumno($event)">
    </app-alumno-lista>
  </div>
  <div class="columnaDer">
    <app-alumno-edicion *ngIf="alumnoSeleccionado"
    [alumno] = "alumnoSeleccionado"
    (cerrar)="cerrarPanelEdicion($event)"
    >
  </app-alumno-edicion>
  </div>
</div>
